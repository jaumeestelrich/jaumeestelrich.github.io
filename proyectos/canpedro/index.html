<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title_index">Restaurante Ca'n Pedro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">

    <div class="logo" data-lang="logo">Restaurante Ca'n Pedro</div>

    <nav class="nav">
        <a href="index.html" data-lang="menu_inicio">Inicio</a>
        <a href="carta.html" data-lang="menu_carta">Carta</a>
        <a href="corralet.html" data-lang="menu_corralet">Es Corralet</a>
        <a href="galeria.html" data-lang="menu_galeria">Galería</a>
        <a href="contacto.html" data-lang="menu_contacto">Contacto</a>

    <!-- SELECTOR DE IDIOMA -->
    <div class="language-selector">
        <button data-lang-btn="es"><img src="img/flags/es.png" alt="ES"></button>
        <button data-lang-btn="en"><img src="img/flags/en.png" alt="EN"></button>
        <button data-lang-btn="fr"><img src="img/flags/fr.png" alt="FR"></button>
        <button data-lang-btn="de"><img src="img/flags/de.png" alt="DE"></button>
        <button data-lang-btn="it"><img src="img/flags/it.png" alt="IT"></button>

    </div>

</header>

<section class="hero">
    <div class="hero-content">
        <h1 data-lang="hero_titulo">Bienvenidos a Ca'n Pedro</h1>

        <a href="contacto.html" class="btn" data-lang="btn_reservar">Reservar</a>

</section>

<section class="carta-home">
    <h2 data-lang="home_secciones">Explora nuestras secciones</h2>

    <div class="carta-grid">

        <a href="carta.html" class="plato">
            <img src="img/restaurant1.jpg" alt="Carta">

        </a>

        <a href="corralet.html" class="plato">
            <img src="img/corralet.jpg" alt="Corralet">

        <a href="galeria.html" class="plato">
            <img src="img/tbone.jpg" alt="Galería">
            <h3 data-lang="home_galeria_titulo">Galería</h3>
        </a>

        <a href="contacto.html" class="plato">
            <img src="img/contacto.jpg" alt="Contacto">
            <h3 data-lang="home_contacto_titulo">Contacto</h3>
        </a>

    </div>
</section>

<footer>
    <p data-lang="footer_derechos">© 2025 Ca'n Pedro</p>
</footer>
